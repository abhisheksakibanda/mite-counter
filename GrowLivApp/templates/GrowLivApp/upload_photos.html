<!-- GrowLivApp/templates/GrowLivApp/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
<h2>Upload Photos</h2>
<form method="post" action="{% url 'GrowLivApp:upload_photos' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.photo }}
    <button type="submit">Upload</button>
  </form>
</body>
</html>
