{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            background-color: #fff;
            /* white background */
            margin: 0;
            padding: 0;
        }

        .task-bar {
            background-color: inherit;
            /* inherit background color from body */
            padding: 10px;
            /* added padding for better spacing */
            display: flex;
            /* display items in a flex container */
            justify-content: flex-end;
            /* align items to the right side */
            align-items: center;
            /* vertically center items */
        }

        .task-bar-text {
            font-family: Arial, Helvetica, sans-serif;
            color: black;
            margin-left: 10px;
            /* added margin between the texts */
        }

        .container {
            max-width: 600px;
            margin: 50px auto 100px;
            /* adjusted margin for slightly positioning towards the top */
            text-align: center;
            position: relative;
            /* added position relative for positioning absolute elements inside */
        }

        .logo {
            position: absolute;
            top: 5px;
            /* position at the top of the task bar */
            left: 10px;
            width: 30px;
            /* original width of Mite Count Pro logo */
            height: 30px;
            /* original height of Mite Count Pro logo */
        }

        .mite-count-pro-text {
            position: absolute;
            top: 15px;
            /* position at the top of the task bar */
            left: 45px;
            /* adjusted left position to create space between the logos */
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .growliv-logo {
            width: 300px;
            /* set width to 300 pixels */
            height: 300px;
            /* set height to 300 pixels */
            margin-top: 50px;
            /* added margin-top to create space between the logos and the form */
        }

        .login-form {
            margin-top: 50px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 20px;
            /* curve the edges */
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .task-bar {
            background-color: inherit;
            /* inherit background color from body */
            padding: 15px;
            /* added padding for better spacing */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            /* imaginary lightly colored border */

        }

        .text-gray-600 {
            color: #4a5568;
            /* Example gray color */
            text-decoration: none;
            /* This line removes the underline */
        }


        .text-gray-600:hover {
            color: #1a202c;
            /* Example darker gray color for hover effect */
        }
    </style>
</head>

<body>

    <div class="task-bar">
        <img src="{% static "GrowLiv/final.png" %}" alt="Mite Count Pro" class="logo">
        <div class="mite-count-pro-text">Mite Count Pro</div>

        <div class="task-bar-text">
            <a href="scan_history.html" class="text-gray-600 hover:text-gray-900">History</a>
        </div>
        <div class="task-bar-text">
            <a href="profile.html" class="text-gray-600 hover:text-gray-900">Profile</a>
        </div>
        <div class="task-bar-text">
            <a href="login.html" class="text-gray-600 hover:text-gray-900">Logout</a>
        </div>
    </div>

    <div class="container">
        <img src="{% static "GrowLiv/scan.png" %}" alt="Upload Image" class="growliv-logo">
        <div class="login-form">

            <a href="{% url 'growlivapp:upload_photos' %}">
                <input type="submit" value="Upload">
            </a>
        </div>
    </div>

</body>

</html>
