{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Mite Count Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="flex flex-col h-screen">
    <header class="px-6 py-4 bg-white shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="{% static 'growlivapp/final.png' %}" alt="Mite Count Pro" class="logo w-8 h-8 mr-2">
                <div class="text-black font-bold"><a href="{% url 'growlivapp:home' %}">Mite Count Pro</a></div>
            </div>
            <div class="space-x-4">
                <a href="{% url 'growlivapp:scan_detail_page' %}" class="text-gray-600 hover:text-gray-900">History</a>
                <a href="{% url 'growlivapp:profile' %}" class="text-gray-600 hover:text-gray-900">Profile</a>
                <a href="{% url 'growlivapp:logout_user' %}" class="text-gray-600 hover:text-gray-900">Logout</a>
            </div>
        </div>
    </header>

    <main class="p-6 flex-grow">
        <div class="max-w-xl mx-auto">
            <div class="bg-white p-6 shadow rounded">
                <div class="flex flex-col items-center pb-10">
                    <h2 class="text-xl font-semibold mb-2">{{ business.business_name }}</h2>
                    <div class="text-gray-700 mb-6">{{ business.contact_person_name }}</div>
                    <div class="w-full mb-3">
                        <label class="text-gray-700">Email</label>
                        <input type="email" value="{{ business.email }}" readonly class="w-full p-2 border rounded">
                    </div>
                    <div class="w-full mb-3">
                        <a href="{% url 'growlivapp:change_password' %}"
                           class="w-full text-center block bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Change
                            Password</a>
                    </div>
                    <div class="w-full">
                        <a href="#"
                           class="w-full text-center block bg-red-500 text-white p-2 rounded hover:bg-red-600">Delete
                            Account</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

</body>
</html>
